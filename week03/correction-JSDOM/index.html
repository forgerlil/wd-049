<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSDOM Corrections</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>JS DOM - OnClick</h2>
    <button>Redirect</button>
    <hr />
    <h2>JS DOM – Conditional OnClick</h2>
    <button>Not redirect</button>
    <button class="redirect">Redirect</button>
    <hr />
    <h2>JS DOM – OnKeyUp</h2>
    <form>
      <input id="onkeyup-input" type="text" name="name" />
      <button type="submit">Submit</button>
    </form>
    <hr />
    <h2>JS DOM – OnSubmit</h2>
    <form id="onsubmit-form">
      <input id="onsubmit-input" type="text" name="onSubmitInput" />
      <button id="onsubmit-btn" type="submit">Submit</button>
    </form>
    <hr />
    <h2>JS DOM – CSS With JS</h2>
    <div class="iMac">
      <div class="body">
        <div class="shine"></div>
        <div class="screen">
          <h1></h1>
        </div>
        <div id="logo"></div>
      </div>
      <div class="stand"></div>
    </div>
    <hr />
    <script src="index.js"></script>
  </body>
</html>
