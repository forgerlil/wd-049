<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer base {
        p {
          @apply bg-neutral-900 rounded-lg p-2 my-2;
        }
      }
    </style>
    <title>Multiple Scripts with ES6 Modules</title>
  </head>
  <body>
    <h1 class="text-6xl text-center my-10">Batch WD#049</h1>
    <main>
      <section
        id="rosterSection"
        class="flex flex-col items-center bg-base-200 w-3/4 mx-auto py-4 rounded-xl mb-10"
      >
        <div class="flex gap-6 items-center mb-10">
          <h2 class="text-2xl text-center">Student list</h2>
          <button class="loadUsers btn btn-primary">Load more students</button>
        </div>
        <div
          id="rosterListing"
          class="text-2xl flex flex-wrap gap-4 justify-center"
        ></div>
      </section>
      <section
        id="comments"
        class="bg-base-200 w-3/4 mx-auto py-4 rounded-xl mb-10"
      >
        <h2 class="text-2xl text-center mb-6">Class chat</h2>
        <div class="flex justify-center gap-4 px-20">
          <div
            id="commentSection"
            class="bg-gray-700 h-96 w-[50ch] rounded text-black px-4 py-2 text-xl overflow-x-hidden"
          ></div>
          <div class="flex flex-col">
            <button class="showPrompt btn btn-primary mb-4">
              Add a comment
            </button>
            <button class="fakeComment btn btn-primary mb-4">
              Fake a comment
            </button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="index.js"></script>
    <script>
      'use strict';
      // Sloppy mode
      // someValue = 1;
      // console.log(someValue);

      function sloppyFunction(param1, param1) {
        // 'use strict';
        console.log(param1);
        console.log(param1);
      }

      sloppyFunction('First value', 'Second value');
    </script>
  </body>
</html>
